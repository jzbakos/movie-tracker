<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tracker</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1e4b6b9fc4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-sm-6">
          <h2>Next Up</h2>
          <hr />
          <table class="table table-sm table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col" style="text-align: center">Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Being John Malkovich</td>
                <td>Charlie Kaufman</td>
                <td style="text-align: center">1999</td>
              </tr>
              <tr>
                <td>Eternal Sunshine of the Spotless Mind</td>
                <td>Charlie Kaufman</td>
                <td style="text-align: center">2004</td>
              </tr>
              <tr>
                <td>Anomalisa</td>
                <td>Charlie Kaufman</td>
                <td style="text-align: center">2015</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <h2>Watched</h2>
          <hr />
          <table class="table table-sm table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col" style="text-align: center">Year</th>
                <th scope="col" style="text-align: center">
                  Josh <i class="fas fa-star"></i>
                </th>
                <th scope="col" style="text-align: center">
                  Kenny <i class="fas fa-star"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2020-09-19</td>
                <td>Casino</td>
                <td>Martin Scorsese</td>
                <td style="text-align: center">1995</td>
                <td class="table-success" style="text-align: center">8</td>
                <td class="table-success" style="text-align: center">9</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
